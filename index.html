<body>
<p><a href="#bottom"><i class="fa-solid fa-angle-down"></i> down</a></p>
<!--Jumbotron heading-->
<div class="jumbotron text-center">
    <h1 class="display-3">252 Pokémon</h1>
    <p class="lead">characters from the Pokémon API</p>
</div>
<!--Loading Bar-->
<div class="progress m-auto">
    <div class="progress-bar" role="progressbar" aria-valuenow="7" aria-valuemin="0" aria-valuemax="100">Loading</div>
</div>
<!--Search Bar-->
<form class="form-inline justify-content-center">
    <label for="pokemon-search" class="text-white mr-2">Search</label>
    <input id="pokemon-search" type="search" class="form-control mb-2 mr-sm-2">
    <input id="submit" type="submit" class="btn btn-light mb-2 mr-2">
    <button id="reset" type="button" class="btn btn-outline-light mb-2 ml-3">Reset</button>

</form>

<!--Container to hold all the cards-->
<div id="pokemons" class="d-flex flex-wrap justify-content-around"></div>
